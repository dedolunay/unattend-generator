name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # Manuel çalıştırma butonu ekler

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'   # veya 9.0.x eğer repo güncelse

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish single-file exe
      run: dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true -o ./publish

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: unattend-generator-exe
        path: publish/*.exe
