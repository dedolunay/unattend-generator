name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'   # net9.0 desteklesin diye 9.x kur (net8 de çalışır)

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish single-file exe for net8.0
      run: dotnet publish -c Release -f net8.0 -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true -o ./publish-net8

    - name: Publish single-file exe for net9.0 (optional)
      run: dotnet publish -c Release -f net9.0 -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true -o ./publish-net9

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: unattend-generator-exes
        path: |
          ./publish-net8/*.exe
          ./publish-net9/*.exe
